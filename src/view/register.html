<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="http:///localhost:10701/register" method="POST" enctype="application/x-www-form-urlencoded">
    手机号：<input type="text" name="phone"/> <br/>
    用户名：<input type="text" name="name"/>用户名必须是4-12位字母、数字或下划线，不能以数字开头<br/>
    密码：<input type="password" name="password"/>密码必须是6-20位的字母、数字或下划线<br/>
    <input type="submit"/>
</form>

</body>
</html>
